version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ghg_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ghg_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ghg_password}
      POSTGRES_DB: ${POSTGRES_DB:-ghg_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ghg_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: ghg_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ghg_user}:${POSTGRES_PASSWORD:-ghg_password}@postgres:5432/${POSTGRES_DB:-ghg_db}
      APP_NAME: ${APP_NAME:-GHG Sustainability Reporting System}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-False}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@example.com}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-True}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-10}
      EMAIL_TEMPLATES_DIR: ${EMAIL_TEMPLATES_DIR:-/app/templates/emails}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8501:8501"
    restart: unless-stopped

volumes:
  postgres_data:
